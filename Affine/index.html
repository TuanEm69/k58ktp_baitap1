<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Mã hoá Affine Cipher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Affine Cipher</h2>

    <label>Văn bản:</label>
    <textarea id="inputText" placeholder="Nhập văn bản..."></textarea>

    <label>Khóa a:</label>
    <input type="number" id="a" value="5">

    <label>Khóa b:</label>
    <input type="number" id="b" value="8">

    <div class="buttons">
      <button id="encryptBtn">Mã hoá</button>
      <button id="decryptBtn">Giải mã</button>
    </div>

    <h3>Kết quả:</h3>
    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
