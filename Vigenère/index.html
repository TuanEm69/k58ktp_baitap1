<!DOCTYPE html>

<head>

  <title>Mã hóa Vigenère</title>

</head>
<body>
  <div class="container">
    <h2>Thuật toán mã hóa Vigenère</h2>

      <button onclick="encrypt()">Mã hóa</button>

    <p id="result"></p>
  </div>

  <script src="script.js"></script>
